name: Build Vulkan Device Info

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
#          - macos-latest  # TODO: port to macos as well

    steps:
      - uses: actions/checkout@v2

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@413f03770abfddd5c78b40183e7f2acd5cab5732
        with:
          version: 1.3.296.0
          cache: true

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vk-deviceinfo-${{ matrix.os }}
          path: ${{github.workspace}}/build/vk-deviceinfo*
